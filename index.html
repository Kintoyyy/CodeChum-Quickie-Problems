<body>

    <div class="container pt-3 text-center">
        <h1 class="text-center"
            style="color: #fff; text-shadow: 0 0 4px #ea17bf;">RAPH GWAPITO CODECHUM QUICKIE LINKS</h1>
        <p class="text-center fw-bolder">login to your codechum before opening the links !</p>
        <h1 id="verse"

<div class="accordion "
    id="accordionExample">
</div>



<script src="prog_1.js"></script>
<script src="prog_2.js"></script>
<script src="data_strct.js"></script>

<script>
    $(document).ready(function () {

        const data = [
            prog_1,
            prog_2,
            data_strct
        ]

        var links = "";
        var accordions = "";

        $.each(data, function (index, course) {

            $.each(course.university_lessons, function (index, category) {

                links = "";
                accordions = "";

                $.each(category.university_topics, function (i, topic) {
                    if (topic.practice_problems.length !== 0) {

                        links = "";
                        $.each(topic.practice_problems, function (i, problem) {
                            links += '<li><a target="_blank" href="https://citu.codechum.com/student/study-area/' + problem.id + '">' + problem.name + '</a></li>';
                        });

                        accordions += '<div class="accordion-item">' +
                            '<h2 class="accordion-header">' +
                            '<button class="accordion-button collapsed" ' +
                            'type="button" ' +
                            'data-bs-toggle="collapse" ' +
                            'data-bs-target="#acc' + topic.id + '">' + topic.name +
                            '</button>' +
                            '</h2>' +
                            '<div id="acc' + topic.id + '" ' +
                            'class="accordion-collapse collapse" ' +
                            `data-bs-parent="#accordion${category.id}">` +
                            '<div class="accordion-body">' +
                            '<ul class="practice-problems">' +
                            links +
                            '</ul>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                    }
                });

                var categoryHTML = `<div class=" col-lg-4">
                                        <div class="card-body">
                                            <h2 class="card-title" style="color: #fff; text-shadow: 0 0 4px #00FF9C;">${category.name}</h5>
                                            <p class="card-text">
                                                <div class="accordion" id="accordion${category.id}">
                                                    ${accordions}
                                                </div>
                                            </p>
                                        </div>
                                    </div>`

                $('#content').append(categoryHTML);
            });
        });
        getBibleVerse();
    });


    function getBibleVerse() {
        $.ajax({
            url: "https://bible-api.com/?random=verse",

            dataType: "jsonp",
            success: function (data) {
                $("#verse").text('"' + data.text + '"');
                $("#ref").text(data.reference);
            }

        });
    }


</script>
