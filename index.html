<div class="accordion "
    id="accordionExample">
</div>




<script src="problem_id.js"></script>

<script>
    $(document).ready(function () {
        // Initialize variables for links and accordions
        var links = "";
        var accordions = "";

        // Assuming Programming_2 is an object with university_lessons as an array of categories
        $.each(Programming_2.university_lessons, function (index, category) {
            var categoryHTML = '<div class="category p-4 col-lg-4">' +
                '<h2 class="" style="color: #fff">' + category.name + '</h2>' +
                '<ul class="topics">';

            // Initialize links and accordions for each category
            links = "";
            accordions = "";

            $.each(category.university_topics, function (i, topic) {
                if (topic.practice_problems.length !== 0) {

                    links = "";
                    $.each(topic.practice_problems, function (i, problem) {
                        links += '<li><a target="_blank" href="https://citu.codechum.com/student/study-area/' + problem.id + '">' + problem.name + '</a></li>';
                    });

                    accordions += '<div class="accordion-item">' +
                        '<h2 class="accordion-header">' +
                        '<button class="accordion-button collapsed" ' +
                        'type="button" ' +
                        'data-bs-toggle="collapse" ' +
                        'data-bs-target="#acc' + topic.id + '">' + topic.name +
                        '</button>' +
                        '</h2>' +
                        '<div id="acc' + topic.id + '" ' +
                        'class="accordion-collapse collapse" ' +
                        `data-bs-parent="#accordion${category.id}">` +
                        '<div class="accordion-body">' +
                        '<ul class="practice-problems">' +
                        links +
                        '</ul>' +
                        '</div>' +
                        '</div>' +
                        '</div>';
                }
            });

            categoryHTML += `<div class="accordion" id="accordion${category.id}">` +
                accordions +
                '</div>';

            categoryHTML += '</ul></div>';

            // Append the category HTML to the content div
            $('#content').append(categoryHTML);
        });
    });
</script>
